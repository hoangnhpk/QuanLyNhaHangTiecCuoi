<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Long Phụng</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* --- STYLE CHUNG --- */
        :root {
            --primary: #cda45e;
            --bg-overlay: rgba(0, 0, 0, 0.7);
            --form-bg: rgba(12, 11, 9, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", sans-serif;
            background: url('https://toplist.vn/images/800px/nha-hang-long-phung-805463.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .form-box {
            background: var(--form-bg);
            padding: 40px 30px;
            border-radius: 5px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: "Playfair Display", serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: transparent;
            border: 1px solid #625b4b;
            color: #fff;
            border-radius: 4px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(205, 164, 94, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: 2px solid var(--primary);
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: transparent;
            color: var(--primary);
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Quên Mật Khẩu</h2>
            <p style="text-align:center; color:#ccc; margin-bottom:20px; font-size:14px;">
                Nhập địa chỉ email của bạn và chúng tôi sẽ gửi hướng dẫn để đặt lại mật khẩu.
            </p>
            <form action="">
                <input type="email" placeholder="Nhập Email của bạn" required>
                <button class="btn">Gửi Yêu Cầu</button>
            </form>
            <div class="links">
                <p>Quay lại <a href="DangNhap.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</body>

</html>
